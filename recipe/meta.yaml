{% set name = "rapidfuzz" %}
{% set version = "2.0.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1761c55109b91824c633eebe7b392eb097c9c7d44d04163708bfd59d3e275a35

build:
  number: 0
  skip: true  # [python_impl == 'pypy']
  script:
    - {{ PYTHON }} -m pip install . -vvv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - pip
    - python
    - numpy
    - scikit-build
    - wheel
    - setuptools
    - rapidfuzz_capi
  run:
    - jarowinkler
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:  # [build_platform == target_platform]
    - rapidfuzz  # [build_platform == target_platform]
  commands:  
    - pip check
  requires:
    - pip

about:
  home: https://github.com/maxbachmann/RapidFuzz
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: rapid fuzzy string matching
  dev_url: https://github.com/maxbachmann/RapidFuzz
  doc_url: https://maxbachmann.github.io/RapidFuzz/

extra:
  recipe-maintainers:
    - maxbachmann
